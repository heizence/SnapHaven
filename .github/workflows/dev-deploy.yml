        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          port: 22
          source: "deploy/*"
          target: "/home/ubuntu/SnapHaven_tmp"
          strip_components: 1

