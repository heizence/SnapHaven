<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - SnapHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
  </head>
  <body class="bg-slate-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-blue-600">SnapHaven Admin</h1>
        <p class="text-gray-500 mt-2">관리자 계정으로 로그인하세요</p>
      </div>

      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
          <input
            type="email"
            id="email"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
          <input
            type="password"
            id="password"
            required
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition mt-6"
        >
          로그인
        </button>
      </form>
      <p id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden">
        로그인 정보가 올바르지 않습니다.
      </p>
    </div>

    <script>
      const API_BASE = window.ENV.API_BASE;

      document.getElementById("loginForm").onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");

        try {
          const res = await fetch(`${API_BASE}/auth/signin`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          if (!res.ok) throw new Error();

          const response = await res.json();
          const data = response?.data;
          console.log("data : ", data);
          // 관리자 권한 여부 확인 (서버 응답에 role이 포함되어야 함)
          if (data.role !== "ADMIN") {
            alert("관리자 권한이 없습니다.");
            return;
          }

          localStorage.setItem("admin_token", data.accessToken);
          window.location.href = "index.html";
        } catch (err) {
          errorMsg.classList.remove("hidden");
        }
      };
    </script>
  </body>
</html>
